<main class="main">
    <div class="main__wrapper">
      <form action="">
        <div class="main__user-info">
          <div class="u-form main__first-form">
            <div class="u-form__wrapper">
              <h2 class="u-form__title">Представьтесь</h2>
              <div class="u-form__inputs-block">
                <label class="u-form__label">
                  Имя*
                  <input type="text" class="u-form__input" name="name">
                </label>
                <label for="#surname" class="u-form__label">
                  Фамилия*
                  <input id='surname' name="surname" type="text" class="u-form__input">
                </label>
              </div>
            </div>
          </div>
          <div class="u-form main__second-form">
            <h2 class="u-form__title">Ваше общее впечатление</h2>
            <div class="u-form__inputs-block">
              <input class="u-form__radio" type="radio" name="rate" id="good" >
              <label for="good" class="u-form__radio-label">Скорее положительное</label>
              <input class="u-form__radio" type="radio" name="rate" id="bad">
              <label for="bad" class="u-form__radio-label">Скорее отрицательное</label>
              <input class="u-form__radio" type="radio" name="rate" id="hz">
              <label for="hz" class="u-form__radio-label">Затрудняюсь ответить</label>
            </div>
          </div>
        </div>
      </form>
    </div>
</main>
